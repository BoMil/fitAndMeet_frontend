<div class="users-table-container regular-table">
    <app-table-search-filter *ngIf="isSearchVisible"
        [label]="'Search users'"
        [placeholderText]="'Search users by name'"
        (applyFilter)="applyFilter($event)" />

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <!-- Date of birth Column -->
        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef>Date of birth</th>
            <td mat-cell *matCellDef="let user"> {{user.date_of_birth | date :'mediumDate'}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let user"> {{user.phone_number}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let user"> {{user.user_name}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td class="actions-cell" mat-cell *matCellDef="let user">
                <img (click)="userEdit.emit(user)" class="action-icon" src="../../../../../../assets/svg/edit_icon.svg" alt="Edit">
                <img (click)="userDelete.emit(user)" class="action-icon" src="../../../../../../assets/svg/trash_icon.svg" alt="Remove">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
          <td class="mat-cell no-data" colspan="8">No data matching the filter </td>
        </tr>
    </table>
</div>
