<div class="companies-table-container regular-table">
    <app-table-search-filter *ngIf="isSearchVisible"
        [label]="'Search companies'"
        [placeholderText]="'Search companies by name'"
        (applyFilter)="applyFilter($event)" />

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let company"> {{company.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Company name</th>
            <td mat-cell *matCellDef="let company"> {{company.name}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let company"> {{company.address}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let company"> {{company.created_at | date :'mediumDate'}} </td>
        </ng-container>

        <!-- Updated Column -->
        <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef>Updated</th>
            <td mat-cell *matCellDef="let company"> {{company.updated_at | date :'mediumDate' }} </td>
        </ng-container>
      
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let company">
                <img (click)="companyEdit.emit(company)" class="action-icon" src="../../../../../../assets/svg/edit_icon.svg" alt="Edit">
                <img (click)="companyDelete.emit(company)" class="action-icon" src="../../../../../../assets/svg/trash_icon.svg" alt="Remove">
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
          <td class="mat-cell no-data" colspan="6">No data matching the filter </td>
        </tr>
      </table>
</div>
